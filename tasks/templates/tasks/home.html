{% extends 'tasks/base.html' %}
<!-- {% load static %} -->
{% block content %}
<div class="new_task_button">
    <a href="{% url 'add_task' %}" title="New task button">
        <button type="button" class="btn btn-outline-primary">New Task</button>
    </a>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Task Name</th>
      <th scope="col">Author</th>
      <th scope="col">Priority</th>
      <th scope="col">Created Date</th>
      <th scope="col">Complete</th>
    </tr>
  </thead>
    <tbody class="table-group-divider">
        {% for task in tasks %}
            <tr>
                <th class="table_icons">
                    <div>
                        <div class="table_icon">
                            <a href="{% url 'delete_task' task.id %}" title="Copy row">
                                <img src="{% static 'images/delete_img.png' %}" alt="Copy button" />
                            </a>
                        </div>
                        <div class="table_icon">
                            <a href="{% url 'edit_task' task.id %}" title="Edit">
                                <img src="{% static 'images/edit_img.png' %}" alt="Edit button" />
                            </a>
                        </div>
                        <div class="table_icon">
                            <div class="modal fade" id="my_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                  </div>
                                  <div class="modal-body">
                                    Are you sure?
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <a href="#" data-toggle="modal" data-target="#my_modal" title="Delete">
                                <img src="{% static 'images/copy_img.png' %}" alt="Delete button" />
                            </a>
                        </div>
                  </div>
                </th>
                <td>{{ task.title}}</td>
                <td>{{ task.user.username}}</td>
                <td>{{ task.priority}}</td>
                <td>{{ task.created}}</td>
                <td>{{ task.complete}}</td>
          </tr>
        {% endfor %}
  </tbody>
</table>
{% endblock %}
