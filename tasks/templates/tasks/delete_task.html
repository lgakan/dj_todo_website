{% extends 'tasks/base.html' %}
{#{% load static %}#}
{% block content %}
    <br/>
    <div class="col-md-12">
        <div class="container">
            <p>
                Are you sure you want to delete task: "<strong>{{ task.title }}</strong>"
            </p>
            <form action="" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="submit" value="Confirm">
            </form>
        </div>
    </div>

{% endblock %}
